<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Carolina Weinfurter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top pt-3">
        <div class="container">
            <h1 class="navbar-brand m-0 section-title">Dr. Carolina E. Weinfurter</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link active" href="">
                            <i class="bi bi-file-person me-1"></i>
                            Sobre
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="">
                            <i class="bi bi-heart-pulse me-1"></i>
                            Medicida de Família
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="">
                            <i class="bi bi-moon-stars-fill me-1"></i>
                            Medicina do Sono
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="">
                            <i class="bi bi-postcard-heart me-1"></i>
                            Fale comigo
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="capa">
        <div class="container">
            <img src="src/images/semFundo/pic1.png" alt="Carolina Weinfurter" srcset="" class="imagem-capa">
        </div>
    </section>
    <section id="sobre-mim" class="pt-5 pb-5">
        <div class="container">
            <div class="row animate__animated animate__slideInUp animate__slow">
                <div class="col-md-3 sobre-mim-imagem-container">
                    <img src="src/images/semFundo/pic3.png" class="d-block h-100 sobre-mim-imagem" alt="Carolina Weinfurter">
                </div>
                <div class="col-md-2">
                </div>
                <div class="col-md-7 pt-5 sobre-mim-texto">
                    <h2 class="section-title pt-5 sobre-mim-titulo">
                        Sobre mim
                    </h2>
                    <p class="pt-3">
                        - graduada em medicina pela universade...
                    </p>
                    <p class="pt-3">
                        - residência em medicina de família …
                    </p>  
                    <p class="pt-3">
                        - pós graduação em sono
                    </p>
                    <p class="pt-3">
                        - professora da faculdade de medicina da Unisul
                    </p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
